
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="jumbotron">

                <div ng-if="currentUser">Welcome, {{ currentUser.username }}</div>
                <div ng-if="currentUser"><p><a href="/profile" class="btn btn-primary" role="button">book adder page
                </a> </p></div>
                <form name="form" ng-submit="search(bookname)" role="form">
                    <div class="form-group">
                        <label for="bookname">Search a book</label>
                        <input type="text" name="bookname" id="bookname" class="form-control" ng-model="bookname"
                               required/>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            Search
                        </button>

                    </div>
                        </div>
                </form>

            </div>
            <div ng-if="searchbook" class="row">
                <div class="col-sm-6 col-md-4" ng-repeat="Boo in searchbook  | limitTo:10">

                    <div class="thumbnail" >
                        <a href="/{{Boo.id}}">
                        <img ng-src="{{ Boo.image }}" class="img-responsive" alt="...">
                        </a>
                        <div class="caption">
                            <h3> {{ Boo.name }}</h3>
                            <p>Author: {{ Boo.author }} </p>
                            <p><a href="#" class="btn btn-primary" role="button">Order</a> </p>
                        </div>
                    </div>
                    <br>
                </div>


            </div>
            <h1>Top Sellers!</h1>
            <div  class="row">
                <div class="col-sm-6 col-md-4" ng-repeat="Bo in book | limitTo:10">
                     <div class="thumbnail" >
                         <a href="/{{Bo.id}}">
                         <img ng-src= "{{ Bo.image }}" alt="...">
                    </a>
                        <div class="caption">
                            <h3> {{ Bo.name }}</h3>
                            <p>Author: {{ Bo.author }} </p>
                            <p><a href="#" class="btn btn-primary" role="button">Order</a> </p>
                        </div>
                    </div>
                    <br>

                </div>

            </div>
        </div>
    </div>
</div>
