<div class="container">
<div class="row">

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >


        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">{{ currentUser.username }}</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://i1.wp.com/www.techrepublic.com/bundles/techrepubliccore/images/icons/standard/icon-user-default.png" class="img-circle img-responsive"> </div>
                    <div class=" col-md-9 col-lg-9 ">

                        <h2>Your Book List</h2>
                        <ul class="list-group" ng-repeat="Book in userbooks">
                            <li class="list-group-item">{{ Book.name }}</li><button type="submit" class="btn btn-danger">
                            remove
                        </button>
                        </ul>
                        <h2>You ordered List</h2>
                        <ul class="list-group" ng-repeat="Book in userbooks">
                            <li class="list-group-item">{{ Book.name }}</li><button type="submit" class="btn btn-danger">
                            remove
                        </button>
                        </ul>

                        <h2>add a book</h2>
                        <form name="form" ng-submit="add(name,description,author,image)" role="form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" class="form-control" ng-model="name"
                                       required/>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" name="" id="description" class="form-control" ng-model="description"
                                       required/>
                            </div>
                            <div class="form-group">
                                <label for="author">Author</label>
                                <input type="text" name="" id="author" class="form-control" ng-model="author"
                                       required/>
                            </div>
                            <div class="form-group">
                                <label for="image">image Url</label>
                                <input type="text" name="" id="image" class="form-control" ng-model="image"
                                       required/>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">
                                    Add
                                </button>
                                <a href="/" class="btn btn-link">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel-footer">

            </div>

        </div>
    </div>
</div>
    </div>
