<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="col-md-6 col-md-offset-3">
                <h2>Register</h2>
                <form name="form" ng-submit="register(username,password,email)" role="form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" ng-model="username"
                               required/>
                    </div>
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="text" name="username" id="email" class="form-control" ng-model="email"
                               required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" ng-model="password"
                               required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password" id="C_password" class="form-control" ng-model="Cpassword"
                               required/>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            Register
                        </button>
                        <a href="/login" class="btn btn-link">Login</a><a href="/" class="btn btn-link">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
